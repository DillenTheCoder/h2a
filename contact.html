    <style>
.contact-container {
  margin-bottom: 5px;
  margin: 20px auto; /* Center the form with equal vertical and horizontal margins */
  padding: 6px; /* Internal padding for better spacing inside the container */
  width: 95%; /* Make it responsive, allowing the form to scale with the screen size */
  max-width: 1000px; /* Max width to prevent form from becoming too wide */
  background-color: #3a4a8c; /* Your existing background color */
  border-radius: 15px; /* Smooth rounded corners */

}

      .contactusheading {

      h1, .checkboxtext {

      }
    
      input[type="text"], input[type="number"], input[type="email"], textarea {
        width: 100%; /* Ensure inputs and textarea fill the container */
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 2px solid #1E3A8A;
        box-sizing: border-box; /* Prevent overflowing */
      }
    
      .form-checkbox {
        margin-top: 10px;
      }
    
      .checkbox-label {
        display: flex;
        align-items: center;
        font-family: Arial, sans-serif;
        color: #333;
        font-size: 15px;
        cursor: pointer;
      }
    
      /* Hide the default checkbox */
      .checkbox-hidden {
        display: none;
      }
    
      /* Custom checkbox appearance */
      .checkbox-custom {
        width: 20px;
        height: 20px;
        border: 2px solid #333;
        border-radius: 5px;
        margin-right: 10px;
        position: relative;
        transition: background-color 0.3s ease;
        background-color: #fff;
      }
    
      /* Checked state for custom checkbox */
      .checkbox-hidden:checked + .checkbox-custom {
        background-color: #1E3A8A;
        border-color: #0a1f57;
      }
    
      .checkbox-hidden:checked + .checkbox-custom::after {
        content: '';
        position: absolute;
        top: 4px;
        left: 4px;
        width: 12px;
        height: 12px;
        background-color: white;
        border-radius: 3px;
      }
    
      button {
        background-color: #1E3A8A;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
    
      button:hover {
        background-color: #0a1e54;
      }
    
      /* Prevent text area overflow */
      textarea {
        resize: vertical; /* Allow vertical resizing only */
      }
    
      @media screen and (max-width: 480px) {
  .contact-container {
    max-width: 95%; /* Fill most of the screen */
    padding: 15px;
  }
        }
    
        input[type="text"], input[type="number"], input[type="email"], button {
          width: 100%;
          font-size: 14px;
      }
    </style>
